<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bus Mall</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600,600i,700,700i,800" rel="stylesheet">
</head>
<body>
    <div id="header-container">
        <section id ='header'>
            <h1>Bus Mall</h1>
            <h4>a consumer survey</h4>
        </section>
    </div>
    <div id="center">   
        <div id="survey-text"><p>Of the three images, please select the product that most interests you. You'll make a total of 25 selections and when finished, a chart of results will display below.</p></div>
        <section id="survey"></section>
    </div> 
    <div id ="chart-container">
        <div id ="bar-chart">
            <canvas height="400" width="600" id="chart">></canvas>
        </div>
    </div>
    <script src="js/Chart.min.js"></script>
    <script src="js/product.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
